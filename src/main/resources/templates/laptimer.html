<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Lap Timer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Bar-->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/racecourses">Race Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/pilotlist">Pilots</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" >About Us</a>
      </li>
    </ul>
    <br><br>
    <div class="title">
      <h1>Lap Timer</h1>
    </div>
    
    <br><br>

    <!-- <div class="buttons">
        <h2>Name of Pilot</h2>
        
            Lap 1: 14s <br>
            Lap 2: 10s <br>
            Lap 3: 9s <br>
            Total: 33s <br>
        
    </div> -->

    <div>
        <table id="result-table" class="table table-striped">
            <thead>
                <tr>
                    
                  <td>Pilot ID</td>
                  <td>Pilot Name</td>
                  <td>Race Name</td>
                  <td>Heat No.</td>
                  <td>Lap Time</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lap: ${lapTimings}">
                  <td>[[${lap.pilotId}]]</td>
                  <td>[[${lap.pilotName}]]</td>
                  <td>[[${lap.raceId}]]</td>
                  <td>[[${lap.lapId}]]</td>
                  <td>[[${lap.time}]]</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>Total Lap Timing</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>50.0s</td>
                </tr>
            </tbody>
          </table>
    </div>
    <br /><br />
    <!-- Add Lap -->
    <div class="buttons">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        Add Lap Timing
      </button>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/laptimer" id="addModalForm">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Lap Timing</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="form-group row">
                <label for="heatNo" class="col-sm-2 col-form-label"
                  >Heat No.</label
                >
                <div class="col-sm-10 mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="heatNo"
                    placeholder="Heat No."
                    name="addHeatNoInput"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="timing" class="col-sm-2 col-form-label"
                  >Timing</label
                >
                <div class="col-sm-10 mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="timing"
                    placeholder="Timing"
                    name="addTimingInput"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

        
        
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
